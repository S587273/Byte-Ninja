		<h1>Byte Ninja</h1>

    <h3>Sign up today for the latest member discount prices!</h3>
	<form action="#" class="registration-form">
    <form name="registration form" onSubmit="return formValidation();">
        <h1>Registration Page</h1>
        <ul>
            <div class="textb">
                <input type="username" required>
                <div class="placeholder">Name</div>
            </div>

            <div class="textb">
                <input type="useraddress" required>
                <div class="placeholder">Address</div>
            </div>
        
            <div class="textb">
                <input type="userEmail" required>
                <div class="placeholder">Email</div>
            </div>
        
            <div class="textb">
                <input type="date" required, id="DateOfBirth" onblur = "ValidateDOB()"/>
                <div class="placeholder">Date of Birth</div>
            </div>
        
            <div class="textb">
                <input type="tel" required>
                <div class="placeholder">Phone Number</div>
            </div>
        
            <div class="textb">
                <input type="password" required>
                <div class="placeholder">Password</div>
                <div class="show-password fas fa-eye-slash"></div>
            </div>

            <div class="textb">
                <input type="submit" value="Submit">
			</div>
    </form>
</section>
